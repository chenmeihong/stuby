<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id='div' >123</div>
    <script>
    
        /*
            定时器：
                setTimeout   只执行一次
                setInterval  循环定时器
            回调函数：
                用来接收函数的参数， 
            同步代码与异步代码：
                同步代码：前面的代码没有执行完，会阻塞后面代码的执行；    
                异步代码：等满足条件的时间去执行； 
            异步加载：
                1.定时器，动画帧；
                2.事件绑定的内容；
                3.Ajax采用的也是异步操作；
                4.回调函数；     
                
        */
    function  fn(){
        console.log( ' 新手上线，王小伙加油了！ ' )
    }

    // fn();
        setTimeout( fn , 0 )//定时器:传入的值，
        // setInterval( fn ,2000 )
        console.log( '123' ); console.log( '123' );
        var div = document.getElementById('div');
        div.onclick = function(){
            console.log( 1 );
        }
        console.log( '456' );



    </script>


</body>
</html>
