<script>

    var arr = [ 'candy' ,'wulala','yaya','yaya','zhuque','haiya','yaya','yaya','yifang','yin','qianqian','xinai','fafa','yaya','wulala','candy'];

    //下标是从零开始     0123

    //是要获取每一次的长度；
    for( var i = arr.length - 1 ; i >= 0;i -- ){ //总长度
        for( var j = i - 1; j >=0 ; j-- ){ //比总长度小一截（字符）
            if( arr[i] ===arr[j] ){

            }
        }
    }
