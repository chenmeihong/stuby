<!DOCTYPE html>

    <title>Document</title>
    <style>
    
        #box div{
            float:left;
            width:50px;

            background-color: deeppink;

    </style>
</head>
<body>
    
    <button> 小按钮 </button>
    <div id='box'>

        <!-- <div></div>

    </div>

    <script>
    
        var Btn = document.getElementsByTagName( 'button' )[0];
        var oBox = document.getElementById( 'box' );

            oBox.innerHTML += str;
