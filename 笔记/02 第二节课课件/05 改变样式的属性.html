<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        #btn{
            width: 100px;
            height:100px;
            background-color: #f0f;
        }
    
    </style>
</head>
<body>
    
    <div id='btn'> 你找到我了嘛！？ </div>

    <script>
    
        /*
            改变样式：
                ele.style.attr = 'value' 改变元素的属性！
            注意：
                如果说有复合写法：要使用驼峰命名法;
                    fontSize、lineHeight、backgroundColor
        */
       
        document.getElementById('btn').onclick = function(){
            // alert( '你点到我啦！' );
            document.getElementById('btn').style.width = '200px';
            document.getElementById('btn').style.height = '200px';
            document.getElementById('btn').style.fontSize = '40px';
            document.getElementById('btn').style.backgroundColor='#ff0'
        };

    
    </script>


</body>
</html>
