            函数表达式的七种写法：
                通过var来声明的可以不立即执行;
                都会生成一个立即执行的匿名函数，产生一个新的作用域;
                var fn  = function(){};  //通过var声明！
                (function(){alert( 123 )})();
                (function(){alert( 456 )}());
                !function(){
                    alert( 123 );
                }()
                +function(){
                    alert( 123 );
                }()
                ~function(){
                    alert( '青龙老师真帅！' );
                }()

                    alert( '其实胖虎是开玩笑' );
