<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        var a = 5,
            b = a++; //先把表达式先赋值完之后再来进行自增;
        console.log( b );
        console.log( a );

        var c = ++a ;
        console.log( c )
        console.log( a );

        /*
            前置++与后置++
                前置++:要先进行内容的自增之后再进行赋值;
                后置++：先把表达式先赋值完之后再来进行自增;
            前置--与后置--：
                同理！！！！
        */
    
    </script>

</body>
</html>
