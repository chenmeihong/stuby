<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
        /*
            ES5声明变量有两个
                var
                function：是专门用来声明函数的。
            函数的声明:
                通过function来声明一个函数叫作函数的声明;
            函数表达式：
                通过var来定义一个匿名函数;
            函数分为两种：
                有名函数：函数的声明:
                匿名函数：函数表达式    

        */
        
        
        var fn = function (){
            console.log( '大家好！' );
            console.log( '才是真的好！' );
            console.log( '潭州好迪！');
        };

    
    </script>

</body>
</html>
