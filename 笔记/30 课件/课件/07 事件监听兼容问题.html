    <script>

        /*
            事件代理：
                
            清除监听：
                removeEventListener
            监听兼容：
                addEventListener（ type , fn ）
                attachEvent（ type , fn ）
                注意：
                    'on' + type
                只支持事件冒泡，不支持事件捕获; 

            DOM零级清除方式：
                ducment.onclick = null;

        */
        //box.onclick = function(){};
        function fn( e ){
            e = e || window.event;
            console.log( 123 )
        } 
        // document.addEventListener( 'click', fn );
        // document.removeEventListener( 'click' , fn );
        document.attachEvent( 'onclick', fn );
        
        document.onclick = function(){
            console.log( '123' );
        }
        
        ducment.onclick = null;

    </script>

</body>
