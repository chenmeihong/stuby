<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <script>
    
        /*
            获取类名的时候，获取到的是一个集合;
            获取集合里面的序，不能直接用点来操作，因为用点操作的时候
            ，会被认为是数字的小数点。
            使用：
                用中括号来代替点操作;
            注意：
                下标记数的用法，是从零开始来计数的。
        
        */
        var oBox = document.getElementsByClassName('box');
        console.log( oBox );
        console.log( oBox['0'] );//
        console.log( oBox[2] );
    
    
    </script>


</body>
</html>
