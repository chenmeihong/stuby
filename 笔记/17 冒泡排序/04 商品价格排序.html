<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	    li{list-style: none;}
        #box{
            width:1000px;
            margin:50px auto;
        }
        #top{
            width:100%;
            background: #f8f8f8;
            border:1px solid #ddd;
            height: 40px;
        }
        #top li{
            position: relative;
            float: left;
            width:80px;
            height: 40px;
            text-align: center;
            line-height:40px;
            font-size:14px;
            cursor: pointer;
        }
       #top li span.red{
            color:red;
        }
        #top li div{
            display: none;
            position: absolute;
            z-index: 99;
            top:-1px;
            left:0;
            width: 100px;
            height: 80px;
            font-size:14px;
            border:1px solid #ddd;
            background: #ffffff;
        }
        #content{
            width:100%;
            margin-top:10px;
        }
        #content li{
            position: relative;
            float: left;
            margin:5px 14px;
            width:200px;
            height: 230px;
            padding:10px;
            border:1px solid #eee;
            
        }
        #content li img{
            width: 200px;
            height: 200px;
        }
        #content li p{
            font-size:14px;
        }
        #content li div{
            position: absolute;
            bottom:0;
            right:0;
            width: 50px;
            height: 50px;
            background: url("images/price.png");
            text-align: center;
            line-height: 50px;
            color: #fff318;
            font-size:14px;
            font-weight: bold;
        }
    
    </style>
</head>
<body>
    
        <div id="box">
                <ul id="top">
                    <li>流行</li>
                    <li>热销</li>
                    <li>上新</li>
                    <li class="price">
                        <span>价格</span>
                        <div class="hide">
                            <p>从高到底</p>
                            <p>从低到高</p>
                        </div>
                    </li>
                </ul>
                <ul id="content">
                    <li>
                        <img src="images/xh_img1.jpg" alt=""> 
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>500</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img2.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>100</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img3.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>300</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img4.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>700</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img5.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>130</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img6.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>215</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img7.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>97</span>
                        </div>
                    </li>
                    <li>
                        <img src="images/xh_img8.jpg" alt="">
                        <p>甜美七分袖荷叶边条纹设</p>
                        <div>
                            ￥<span>99.5</span>
                        </div>
                    </li>
                </ul>
            </div>


        <script>
        
            var price = document.getElementsByClassName( 'price' )[0],
                oDiv = document.getElementsByClassName('hide')[0],
                btns = oDiv.getElementsByTagName( 'p' ),
                cont = document.getElementById( 'content' ),
                priceSpan = cont.getElementsByTagName( 'span' ),
                span =   price.getElementsByTagName( 'span' )[0],
                arr = [],
                lis = cont.getElementsByTagName( 'li' );              

           for( var i = 0 ,len = lis.length;i<len;i++ ){
                // console.log( i )
                arr.push( [] );
                arr[i][0] = priceSpan[i].innerHTML*1;//二维数组每一项的第一个项添加价格；
                // console.log( arr[i] )
                arr[i][1] =  lis[i].innerHTML;//二维数组每一项的第二个项添加Lis的内容；
                // console.log( arr[i] )
           }
           price.onmouseenter = function(){
                oDiv.style.display = 'block';
           }
           price.onmouseleave = function(){
                oDiv.style.display = 'none';
           }
           for( var i = 0;i  < btns.length;i++ ){
                btns[i].i = i; //0 1
                btns[i].onclick = function(){
                    oDiv.style.display = 'none';
                    span.innerHTML = this.innerHTML;
                    console.log( span.innerHTML );
                    priceSort( this.i );
                }
           }

           function  priceSort( idx ){
                arr.sort( function( a , b ){
                    return idx ? a[0] - b[0] :   b[0] -a[0];//idx 为 0 或 1
                });
                cont.innerHTML = '';
                for( var i = 0;i<arr.length;i++ ){
                    cont.innerHTML += '<li>'+ arr[i][1] +'</li>';
                }
           }

        
        
        </script>



</body>
</html>
