    <script>
        /*
            num = 5     i = 0
            num = 5     i = 1
            num = 5     i = 2       5 -  2 - 1 = 2
            num = 5     i = 3       5 -  3 - 1 = 1    left:1*50  top:i*50
            num = 5     i = 4       5 -  4 - 1 = 0    left:0*50  top:i*50
        
            (num - i - 1)*50
        */
        var box = document.getElementById( 'box' ),
            num = 5,
            str = '',
            mid = ( num - 1 )/2 ;
    
        for( var i = 0; i < num ; i++ ){
            if( i< mid ){
                str += '<div style="top:'+50*i+'px;left:'+50*i+'px;"></div>'
            }else{
                 str += '<div style="top:'+50*i+'px;left:'+(num - i - 1)*50+'px;"></div>'
            }
            
        }
        
        box.innerHTML = str;
    
    </script>
