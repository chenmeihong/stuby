<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    
    <script>
    
        /*
            continue ：跳出当前的循环;
        */
        for( var i = 0;i<30; i++){
            if( i === 25 ){
                continue;
            }
            console.log( i );
        }
        console.log( i );
    
        
    
    </script>


</body>
</html>
