<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 200px;
            height:200px;
            background-color: deeppink;
            margin:50px;
            padding:20px;
            border:5px solid #0f0;
        }
    
    </style>
</head>
<body style='width:2000px;height:2000px;'>
    
    <div id="box"></div>
    <script>
        /*
            innerWidth 获取窗口的内部的宽度(包含滚轮内容)
            innerHeight 获取窗口的内部的高度(包含滚轮内容)

            clientWidth/clientHeight
                跟文档相关的，滚动条不属于文档内容.(滚动条属于浏览器，属于窗口内容)
            ele.clientWidth / clientHeight
                整个盒子样式大小：padding + contentWidth / contentHeight
            ele.offsetHeight / offsetWidth 
                整个盒子占位大小：padding + border + contentWidth / contentHeight;

        */
        console.log( window.innerWidth )
        console.log( window.innerHeight )
        console.log( document.documentElement.clientWidth )
        console.log( document.documentElement.clientHeight )
        // console.log( document.documentElement.clientHeight )

        var box = document.getElementById( 'box' );

        console.log( box.clientWidth )
        console.log( box.offsetWidth )
        console.log( box.offsetHeight )

        


    </script>

</body>
</html>
